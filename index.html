<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva Fiestas Patrias 2025!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

  <!-- Fondo de video: Bandera de Chile ondeando -->
  <video autoplay muted loop id="background-video">
    <source src="bandera.mp4" type="video/mp4">
    Tu navegador no soporta video en HTML5.
  </video>

  
  <!-- Contenido central -->
  <div class="container animate__animated animate__fadeInDown">
 
     <!-- Frase chilena animada (posicionada arriba de todo) -->
  <div id="frase-chilena" class="animate__animated animate__fadeInDown"></div>
 
    <h1 class="animate__animated animate__bounceIn animate__delay-1s">
      <img src="iconchile.png" alt="Chile" class="icon-title">
      ¡¿Cuánto falta para el 18?!
      <img src="iconchile.png" alt="Chile" class="icon-title">
    </h1>

    <div id="countdown" class="animate__animated animate__zoomIn animate__delay-2s">
      <div><span id="days">0</span><p>Días</p></div>
      <div><span id="hours">0</span><p>Horas</p></div>
      <div><span id="minutes">0</span><p>Minutos</p></div>
      <div><span id="seconds">0</span><p>Segundos</p></div>
    </div>

        <div id="teaser" class="animate__animated animate__flash animate__infinite">
        🕺💃 ¡Presiona el botón y que empiece la fiesta!
        </div>
    <button id="btnAudio">🔊 Reproducir guaracha 🇨🇱</button>
    <audio id="audioCueca" loop>
     <source src="GUARACHA-LA-CONSENTIDA.mp3" type="audio/mp3">
    Tu navegador no soporta audio en HTML5.
    </audio>
